<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<title>Login - AllyGain</title>
<meta name="robots" CONTENT="INDEX, NOFOLLOW" />


<th:block th:replace="~{ag/fragments/header :: partheader}"></th:block>
</head>
<body>
<div th:replace="~{ag/fragments/navmenu :: tobarcmp}"></div>
<div th:replace="~{ag/fragments/navmenu :: headermenu}"></div>
 <main>
		<div class="dc-clear containerall">
		<div class="panel panel-default">
  		<div class="panel-body">
<h2>Set Password</h2>

		<div class="mlb"><h4 class="gentxth"></h4></div>
		<form action="#" th:action="@{/resetpwd}" method="post"  th:object="${resetPwd}" class="form-horizontal">	
		<span th:if="${resetPwd.isSubmitted}"><p><div class="dbsucc">Password has been set.</div></p></span>				
		<span th:if="${!resetPwd.isSubmitted}">
		<input type="hidden" th:field="*{token}" id="tid">
  					<div class="form-group">
    				<label for="password" class="col-sm-2 control-label">New Password*</label>
    				<div class="col-sm-10">
					<input type="password" id="password" name="password" placeholder="Password" required maxlength="80" class="form-control input-sm" />
					<p th:if="${#fields.hasErrors('password')}" th:errorclass="dberror" th:errors="*{password}" />    			
    				</div>
  			</div>
  				<div class="form-group">
    				<label for="repassword" class="col-sm-2 control-label">Reenter Password*</label>
    				<div class="col-sm-10">
    				<input type="password" id="repassword" name="repassword" placeholder="Reenter Password" required maxlength="80" class="form-control input-sm" />
    				<p th:if="${#fields.hasErrors('repassword')}" th:errorclass="dberror" th:errors="*{repassword}" />    			
    				</div>
  			</div>
	    	<div class="bt-acc">
      			<button type="submit" class="btn btn-agc">Set Password</button>
    			</div>
		</span>
	 	 </form>
</div>
</div></div></main> 
</body>

<footer th:replace="~{ag/fragments/footer :: agfooter}"></footer>
</html>
