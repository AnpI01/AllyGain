<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 


<title>View My Share Items AllyGain</title>
<meta name="robots" CONTENT="noindex" />

<th:block th:replace="~{ag/fragments/header :: partheader}"></th:block>
</head>
<body>
<div th:replace="~{ag/fragments/navmenu :: tobarcmp}"></div>
<div th:replace="~{ag/fragments/navmenu :: headermenu}"></div>
<main>
<div class="containerall panel">
<div class="panel-body">

<ul class="lstln">  
<li><a href="/">Home</a></li>
<li> / Listed Items</li> 
</ul>
<hr/>

<div class="prdml"><th:block th:replace="~{ag/fragments/usersidenav :: user}"></th:block></div>

<div class="prdmr">
<hr/>

<h2>My Listed Items for Sharing</h2>
	<p>Items posted in the last six months. </p>

<th:block th:if="${not #lists.isEmpty(itemslist)}"><th:block th:each="item: ${itemslist}">
<div class="row"><div class="col-fix1">
	<div class="tnd"><div class="pdal">    				
	<div class="cpnbl">	
	<span th:if="${item.image != null AND NOT #strings.isEmpty(item.image)}">
	<img th:src="'https://storage.googleapis.com/allygain.appspot.com/'+${item.image}" width="250" height="300" th:alt="${item.name}" class="imgitm"/></span>
 	</div>
 	<div class="cpnbr">
	<div class="oftbl">  
	<strong th:text="${item.name}"></strong>
	<div class="btxtn pto" th:text="${item.desc}"></div> 
	</div>
	<div class="pto">Category: <strong th:text="${catmap.get(item.cat)}"></strong></div>   
		<div class="pto">Listed Date: <strong th:text="${T(com.zenzsol.allygain.util.CommonUtils).getStringDdmmyyyy(item.cDt)}"></strong></div>   
		<div class="pto">Best Pick up/Drop off Time: <strong th:text="${item.ptime}"></strong></div>   
		    <a rel="nofollow" th:href="@{/share/item/modify/{itemid}(itemid = ${item.id})}" class="btn btn-deal">Modify</a>		
     <a rel="nofollow" th:href="@{/share/item/delete/{itemid}(itemid = ${item.id})}" class="btn btn-deal">Delete</a> 
     <div class="pto"><strong>Status: <span th:if="${item.bUid == null OR #strings.isEmpty(item.bUid)}">Not </span>Borrowed</strong></div>		 				  
	</div>  			 	
 	</div></div>
</div></div>
</th:block>
</th:block>
<th:block th:if="${#lists.isEmpty(itemslist)}">
<p>No items posted in the last six months. </p>
</th:block>


</div>
</div></div></main>
</body>
<footer th:replace="~{ag/fragments/footer :: agfooter}"></footer>
</html>
