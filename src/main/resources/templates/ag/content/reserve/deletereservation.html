<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 


<title>Cancel Reservation AllyGain</title>
<meta name="robots" CONTENT="noindex" />

<th:block th:replace="~{ag/fragments/header :: partheader}"></th:block>
</head>
<body>
<div th:replace="~{ag/fragments/navmenu :: tobarcmp}"></div>
<div th:replace="~{ag/fragments/navmenu :: headermenu}"></div>
<main>
<div class="containerall panel">
<div class="panel-body">

<ul class="lstln">  
<li><a href="/">Home</a></li>
<li> / Cancel Reservation</li> 
</ul>
<hr/>

<div class="prdml"><th:block th:replace="~{ag/fragments/usersidenav :: user}"></th:block></div>

<div class="prdmr">
<hr/>

<h2>Cancel Reservation.</h2>
<span th:if="${deleted == 'n'}">
	<p>Do you want to cancel the reservation? </p>
    <a rel="nofollow" th:href="@{/reserve/delete/cancel/{itemid}(itemid = ${itemid})}" class="btn btn-deal">No</a>		
     <a rel="nofollow" th:href="@{/reserve/delete/accept/{itemid}(itemid = ${itemid})}" class="btn btn-deal">Yes</a>	
     </span>
     <span th:if="${deleted == 'y'}">
	<p>Reservation has been canceled.</p>
     </span>
</div>
</div></div></main>
</body>
<footer th:replace="~{ag/fragments/footer :: agfooter}"></footer>
</html>
