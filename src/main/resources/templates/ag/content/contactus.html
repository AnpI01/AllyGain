<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<title>Contact Us - AllyGain.com</title>
<meta name="robots" CONTENT="INDEX, FOLLOW" />
<meta name="description" content="Contact us for any issue using AllyGain.com, ask your community manager to register your community."/>
<meta name="keywords" content="allygain, community, classifieds, buy sell, share utilities, book resources within community"/>
<link rel="canonical" href="http://www.AllyGain.com">

<th:block th:replace="~{ag/fragments/header :: partheader}"></th:block>
</head>
<body>
<div th:replace="~{ag/fragments/navmenu :: tobarcmp}"></div>
<div th:replace="~{ag/fragments/navmenu :: headermenu}"></div>
 <main>
		<div class="dc-clear containerall">
		<div class="panel panel-default">
  		<div class="panel-body">
<h2>Contact Us</h2>
	<p>Contact us if you have any questions about AllyGain. To utilize the platform, first your community needs to be registered on AllyGain. If your community is not registered, ask your community manager to register it and upload users. </p>
		<div class="mlb"><h4 class="gentxth">Send Message</h4></div>
		<form action="#" th:action="@{/comp/contact}" method="post" th:object="${message}" class="form-horizontal">	
		<div class="mlb" th:if="${#fields.hasGlobalErrors()}" th:errorclass="dberror"  th:errors="*{global}"></div>
				<span th:if="${message.isSubmitted}"><p><div class="dbsucc">Message submitted.</div></p></span>				
		<span th:if="${!message.isSubmitted}">
			<div class="form-group">						
    				<label for="name" class="col-sm-2 control-label">Name*</label>
    				<div class="col-sm-10">
    				<input type="text" th:field="*{name}" maxlength="60" class="form-control input-sm" />
    				<p th:if="${#fields.hasErrors('name')}" th:errorclass="dberror" th:errors="*{name}" />
    				</div>
  			</div>
			
		<div class="form-group">
    				<label for="email" class="col-sm-2 control-label">Email*</label>
    				<div class="col-sm-10">
    				<input type="text" th:field="*{email}" maxlength="80" class="form-control input-sm" />
    				<p th:if="${#fields.hasErrors('email')}" th:errorclass="dberror" th:errors="*{email}" />
    				</div>
  			</div>

			<div class="form-group">
    				<label for="message" class="col-sm-2 control-label">Message*</label>
    				<div class="col-sm-10">
    		    	<textarea type="text" th:field="*{message}" rows="5" class="form-control" />
    				<p th:if="${#fields.hasErrors('message')}" th:errorclass="dberror" th:errors="*{message}" />
    				</div>
  			</div>

	    	<div class="bt-acc">
      			<button type="submit" class="btn btn-agc">SUBMIT</button>
    			</div>
		</span>
	 	 </form>
</div>
</div></div></main> 
</body>

<footer th:replace="~{ag/fragments/footer :: agfooter}"></footer>
</html>
