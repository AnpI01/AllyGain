<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<title>View Item - AllyGain</title>
<meta name="robots" CONTENT="noindex" />

<th:block th:replace="~{ag/fragments/header :: partheader}"></th:block>
</head>
<body>
<div th:replace="~{ag/fragments/navmenu :: tobarcmp}"></div>
<div th:replace="~{ag/fragments/navmenu :: headermenu}"></div>
<main>
<div class="containerall panel">
<div class="panel-body">

<ul class="lstln">  
<li><a href="/">Home</a></li>
<li> / View Item</li> 
</ul>
<hr/>
<div class="prdml"><th:block th:replace="~{ag/fragments/usersidenav :: user}"></th:block></div>

<div class="prdmr">
<hr/>

<h2>Item Details</h2>

<div class="mlb"><h4 class="gentxth">Item Details</h4></div>

<div class="row"><div class="col-fix1">
	<div class="tnd"><div class="pdal">    				
	<div class="cpnbl">	
	<span th:if="${item.img != null AND NOT #strings.isEmpty(item.img)}">
	<img th:src="'https://storage.googleapis.com/allygain.appspot.com/'+${item.img}" width="400" height="500" th:alt="${item.name}" class="imgitm"/></span>
 	</div>
 	<div class="cpnbr">
	<div class="oftbl">  
	<strong th:text="${item.name}"></strong>
	<div class="btxtn pto" th:text="${item.desc}"></div> 
	</div>
		<div class="pto">Price: <strong th:text="${item.price}"></strong></div>
		<div class="pto">Listed Date: <strong th:text="${T(com.zenzsol.allygain.util.CommonUtils).getStringDdmmyyyy(item.cDt)}"></strong></div>  
		
	 <div class="pt"> 
			  <div class="pto">House Number: <strong th:text="${aguser.unitId}"></strong></div>
			  <div class="pto">Email: <strong th:text="${aguser.email}"></strong></div>
	</div>     				  
	</div>  			 	
 	</div></div>
</div></div>

</div>
</div></div></main>
</body>
<footer th:replace="~{ag/fragments/footer :: agfooter}"></footer>
</html>
