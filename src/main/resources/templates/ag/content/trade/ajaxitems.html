<th:block th:fragment="itemlst">
<th:block th:if="${not #lists.isEmpty(itemslist)}"><th:block th:each="item: ${itemslist}">
<div class="row"><div class="col-fix1">
	<div class="tnd"><div class="pdal">    				
	<div class="cpnbl">	
	<span th:if="${item.img != null AND NOT #strings.isEmpty(item.img)}">
	<img th:src="'https://storage.googleapis.com/allygain.appspot.com/'+${item.img}" width="250" height="300" th:alt="${item.name}" class="imgitm"/></span>
 	</div>
 	<div class="cpnbr">
	<div class="oftbl">  
	<a rel="nofollow" th:href="@{/trade/item/view/{itemid}(itemid = ${item.id})}"><strong th:text="${item.name}"></strong></a> 
	<div class="btxtn pto" th:text="${item.desc}"></div> 
	</div>
	<div class="pto">Price: <strong th:text="${item.price}"></strong></div>
	 <div class="pt"> 
    <a rel="nofollow" th:href="@{/trade/item/view/{itemid}(itemid = ${item.id})}" class="btn btn-deal">View Details</a>				  
	</div>     				  
	</div>  			 	
 	</div></div>
</div></div>
</th:block><input type="hidden" id="curnewval" th:value="${lstitem}">
</th:block>
<th:block th:if="${#lists.isEmpty(itemslist)}">
<input type="hidden" id="curnewval" value="end">
</th:block>
</th:block>
